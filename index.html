<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>TBWA-X Banner</title>
  </head>
  <body>
    <main class="main">
      <section class="banner">
        <div class="banner__bg">
          <picture>
            <source type="image/webp" srcset="./assets/img/Galalxy-BG.webp" />
            <img src="./assets/img/Galalxy-BG.jpg" alt="stars background" />
          </picture>
        </div>
        <div class="banner__content">
          <div class="banner__sneakers">
            <picture>
              <source
                type="image/webp"
                srcset="./assets/img/shoe-kv-gray_big.webp"
              />
              <img src="./assets/img/shoe-kv-gray_big.png" alt="sneakers" />
            </picture>
          </div>
          <div class="banner__name">
            <picture>
              <source
                type="image/webp"
                srcset="./assets/img/Ultraboost_20.webp"
              />
              <img src="./assets/img/Ultraboost_20.png" alt="Ultraboost.20" />
            </picture>
          </div>
          <div class="banner__tfp">
            <picture>
              <source type="image/webp" srcset="./assets/img/TFP.webp" />
              <img src="./assets/img/TFP.png" alt="paper clip" />
            </picture>
          </div>
          <div class="banner__wall">
            <picture>
              <source type="image/webp" srcset="./assets/img/wall.webp" />
              <img src="./assets/img/wall.jpg" alt="wall" />
            </picture>
          </div>
          <div class="banner__logo">
            <picture>
              <source type="image/webp" srcset="./assets/img/logo-black.webp" />
              <img src="./assets/img/logo-black.png" alt="wall" />
            </picture>
          </div>
          <div class="banner__text">
            <div class="banner__text-left">
              <picture>
                <source
                  type="image/webp"
                  srcset="./assets/img/Goodbye_Gravity-left.webp"
                />
                <img src="./assets/img/Goodbye_Gravity-left.png" alt="wall" />
              </picture>
            </div>
            <div class="banner__text-right">
              <picture>
                <source
                  type="image/webp"
                  srcset="./assets/img/Goodbye_Gravity-right.webp"
                />
                <img src="./assets/img/Goodbye_Gravity-right.png" alt="wall" />
              </picture>
            </div>
          </div>
          <a href="#" class="banner__btn"
            ><span>shop now</span
            ><span class="banner__arrow"
              ><img src="./assets/icon/arrow.png" alt="arrow icon" /></span
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
